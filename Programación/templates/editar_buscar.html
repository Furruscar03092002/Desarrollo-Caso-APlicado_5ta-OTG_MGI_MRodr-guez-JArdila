<form action = "/actualizar_buscar/{{contact.0}}" method="POST">
    <input type="text" name="muestra" placeholder="N° de Muestra" value="{{ contact.1}}">
    <input type="text" name="proyecto" placeholder="Nombre del Proyecto" value="{{ contact.2}}">
    <input type="text" name="sondeo" placeholder="Sondeo" value="{{ contact.3}}">
    <input type="text" name="localizacion" placeholder="Localización" value="{{ contact.4}}">
    <input type="text" name="profundidad" placeholder="Profundidad" value="{{ contact.5}}">
    <input type="text" name="tipo_muestra" placeholder="Tipo de muestra" value="{{ contact.6}}">
    <input type="text" name="golpes" placeholder="N° de Golpes" value="{{ contact.7}}">
    <input type="text" name="humedad" placeholder="Humedad(%)" value="{{ contact.8}}">
    <input type="text" name="peso" placeholder="Peso Unitario(gr)" value="{{ contact.9}}">
    <input type="text" name="gravas" placeholder="% de Gravas" value="{{ contact.10}}">
    <input type="text" name="arenas" placeholder="% de Arenas" value="{{ contact.11}}">
    <input type="text" name="finos" placeholder="% de Finos" value="{{ contact.12}}">
    <input type="text" name="d10" placeholder="D10" value="{{ contact.13}}">
    <input type="text" name="d50" placeholder="D50" value="{{ contact.14}}">
    <input type="text" name="d90" placeholder="D90" value="{{ contact.15}}">
    <input type="text" name="almacen" placeholder="Almacén" value="{{ contact.16}}">
    <input type="text" name="estado" placeholder="Estado" value="{{ contact.17}}">
    <input type="text" name="fecha" placeholder="Fecha" value="{{ contact.18}}">
    <button  class="btn btn-Primary" type = "submit">
        Modificar    
    </button>
</form>
