<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de la Muestra</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Informe de la Muestra</h2>
    <table>
        <tr>
            <th>N de muestra</th>
            <th>Nombre del proyecto</th>
            <th>Sondeo</th>
            <th>Localizacion</th>
            <!-- Agrega aquí más encabezados según tus columnas -->
            <!-- ... -->
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
                <!-- Agrega aquí más celdas según tus columnas -->
                <!-- ... -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
